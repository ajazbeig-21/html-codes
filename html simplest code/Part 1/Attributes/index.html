<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML Attributes</h1>

    <hr />
    <h2>href Attribute</h2>
    <a href="http://www.amazon.in"> buy this product from amazon</a>
    <hr />

    <h2>src/height/width/altattribute</h2>
    <img
      src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y29kaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
      height="100"
      width="160"
      alt="this is office  setup"
    />
    <hr />
    <h2>alt attribute</h2>
    <img
      src="https://images.unsplash.com/photo-14050108023-c5249f4df085?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8Y29kaW5nfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=900&q=60"
      height="100"
      width="160"
      alt="this is office  setup"
    />
    <h2>style attribute</h2>
    <p
      style="
        color: blueviolet;
        background-color: aqua;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, laborum!
    </p>

    <h2>Title attribute</h2>

    <p title="hey this is Title ðŸ˜Š">Hover Me</p>
  </body>
</html>
